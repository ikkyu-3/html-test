<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A more involved exsample</title>
  </head>
  <body>
    <template id="element-details-template">
      <details>
        <summary>
          <span>
            <code>&lt;<slot name="element-name">NEED NAME</slot>&gt;</code>
            <i><slot name="description">NEED DESCRIPTION</slot></i>
          </span>
        </summary>
        <div>
          <h4><span>Attributes</span></h4>
          <slot name="attribute"><p>None</p></slot>
        </div>
      </details>
      <hr />
    </template>

    <script>
      customElements.define(
        "element-details",
        class extends HTMLElement {
          constructor() {
            super();
            const template = document.getElementById("element-details-template")
              .content;
            const shadowRoot = this.attachShadow({ mode: "open" }).appendChild(
              template.cloneNode(true)
            );
          }
        }
      );
    </script>

    <element-details>
      <span slot="element-name">slot</span>
      <span slot="description">A placeholder ...</span>
      <dl slot="attribute">
        <dt>name</dt>
        <dd>The name of the slot.</dd>
      </dl>
    </element-details>

    <element-details>
      <span slot="element-name">template</span>
      <span slot="description">A mechanism ...</span>
    </element-details>
  </body>
</html>
